    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Classes Classes Client AbortError NetworkError RemoteError TimeoutError Logger LoggerFactory Uri UriBuilder Config × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config uu_appg01_core library includes: Client for invoking commands. Uri support - parsing, building. Logging support. Configuration for those components, e.g. gateway endpoints. Example of usage in HTML page: &lt;script&gt; // // global configuration // window.UU5 = { // Environment: { // &quot;gatewayUri&quot;: &quot;http://localhost:3000&quot;, // &quot;logLevel&quot;: &quot;DEBUG&quot; // } // }; &lt;/script&gt; &lt;script src=&quot;https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; // call command (uses gateway from configuration) UuApp.AppClient.Client.get(&quot;/vendor-app/tid-awid/getSomething&quot;).then(function (response) { var data = response.data; // deserialized // process response data... var pre = document.createElement(&quot;pre&quot;); pre.appendChild(document.createTextNode(JSON.stringify(data, null, &quot; &quot;))); document.body.appendChild(pre); }); // basic URI examples var locationUri = UuApp.Uri.Uri.parse(location.protocol + &quot;//&quot; + location.host + location.pathname); // &quot;https://uuos9.plus4u.net/vendor-app/0-0/some/uc&quot; var baseUri = locationUri.baseUri; // &quot;https://uuos9.plus4u.net/prod/0-0&quot; var callUri = baseUri.join(&quot;+/getSomething&quot;); // &quot;https://uuos9.plus4u.net/prod/0-0/getSomething&quot; UuApp.AppClient.Client.get(callUri, { parameter1: &quot;value1&quot; }).then(function (response) { console.log(response.data); }); &lt;/script&gt; × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.AppClient.Client.html":{"id":"UuApp.AppClient.Client.html","title":"Class: Client","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: Client Client The Client allows communication with remote uuOS9 endpoints which conform to uuUri format. Besides communication, the client solves also other points of interest, such as authentication or performance logging. Client uses standardized Promise API to provide access to the result of the call. UuApp.AppClient.Client.get(&quot;/cds-gb/UU-BT/guestbook/123/getAttributes&quot;).then(function (response) { console.log(response.data, response.status, response.headers()); }, function (response) { // error console.log(response.error, response.status, response.headers()); });When used as above, client uses global defaults (timeout, headers, ...). If the call needs to be parametrized, it can be parametrized directly in Client#post (Client#get) call or, alternatively, a client instance can be created with defaults that override the global ones. For pre-/post-processing of HTTP requests use custom interceptors (see constructor). Configuration Some options are automatically configured from the environment during Config.init call. These can be overridden when instantiating the client or in method invocations. Supported environment options: { &quot;gatewayUri&quot;: &quot;https://uuappg01.plus4u.net&quot;, // default gateway for command calls using uuUri that doesn't contain gateway &quot;vendor-app-subapp-spp.gatewayUri&quot;: &quot;https://elsewhere.plus4u.net&quot; } new Client(options) Creates an instance of command client which will use specified configuration when invoking commands. Unspecified values are taken from global defaults (Client.defaults). Most values can be further overridden when invoking the remote call - see Client#post. Interceptors It's possible to provide a list of interceptors which pre-/post-process HTTP requests. An interceptor is a JavaScript function {Promise} interceptorFn({Object} request, {Object} options, {Function} nextInterceptorFn). Request object contains fields uri, method, body and options object contains any remaining options passed down to interceptors, e.g. transformParameters). Example: function MyInterceptor(request, options, nextInterceptorFn) { // pre-process in any way request.headers[&quot;x-extra-header-computed-value&quot;] = Math.random() + &quot;&quot;; console.log(&quot;Launching Ajax request. Method:&quot;, request.method, &quot;Uri:&quot;, request.uri, &quot;Parameters:&quot;, request.body, &quot;Other options:&quot;, options); var start = new Date().getTime(); return nextInterceptorFn(request, options).then(function (response) { // post-process in any way, e.g. add extra field to the response object response.timeTaken = new Date().getTime() - start; return response; }, function error(response) { // ... return Promise.reject(response); // keep it rejected (i.e. in error state) }); } // usage of the interceptor var client = new UuApp.AppClient.Client({ interceptors: [MyInterceptor].concat(UuApp.AppClient.Client.defaults.interceptors) }); Parameters: Name Type Description options Object Default options for this instance of the command client. Properties Name Type Description requestTimeout number The default HTTP timeout for this instance of the command client, in seconds. headers Object The default HTTP headers for command invocations using this instance of the command client. interceptors Array.&lt;Object&gt; List of interceptors to use. Interceptors can arbitrarily pre-/post-process HTTP requests. * * Any other parameters are passed to the interceptors. These can include environmental options such as &quot;gatewayUri&quot; which then take precedence over those from global environment. Example var client = new UuApp.AppClient.Client({ requestTimeout: 20, headers: { &quot;x-my-extra-header&quot;: &quot;abcd&quot; }, interceptors: [MyInterceptor].concat(UuApp.AppClient.Client.defaults.interceptors) }); // ... all calls using &quot;client.get(...)&quot; or &quot;client.post()&quot; will have timeout 20s (unless the timeout // is overridden in the invoke call directly) and will have an extra HTTP header. Members &lt;static&gt; defaults Global defaults for command client. { requestTimeout: 300, // timeout in seconds interceptors: [ // default set of interceptors // ... ] } &lt;static&gt; PerfLogHandler Interceptor for performance logging. &lt;static&gt; RemoteErrorHandler Interceptor for extracting error information from response. &lt;static&gt; TransformParametersHandler Interceptor for transforming request parameters / response entity according to the Content Type. Recognized options: transformParameters {boolean} - whether to transform (serialize by Content-Type) request body transformResponse {boolean} - whether to transform (deserialize by Content-Type) response body wrapQuery {boolean} - whether to wrap request body with { dto: ... } &lt;static&gt; UriHandler Interceptor for finalizing uuUri URL in case it's incomplete (missing gateway). &lt;static&gt; UujsonHandler In case uuJSON format is used, validates input parameters to match uuJSON specification (including validation of declared schema to match invoked command) and ensures uuJSON usage is properly reported to remote server. Recognized options: uujson {boolean} - whether uuJSON format is used. Parameters must contain schema and data. Methods &lt;static&gt; get() Equivalent to UuApp.AppClient.Client#get using Client with default configuration, i.e.: new UuApp.AppClient.Client().get(uri, options) See: Client#get &lt;static&gt; post() Equivalent to UuApp.AppClient.Client#post using Client with default configuration, i.e.: new UuApp.AppClient.Client().post(uri, parameters, options) See: Client#post get(uri, parameters, options) Invokes remote call using HTTP GET request. See Client#post for detailed options and behaviour. Keep in mind that the &quot;parameters&quot; parameter is sent via URL parameter(s) and browsers impose limit to the maximal length of the URL. To be safe, limit the amount of data so that the URL doesn't exceed 2048 bytes. Parameters: Name Type Description uri string | UuApp.Uri.Uri Uri of the uuOS9 endpoint. parameters * The parameters to send in the request URL. options Object Optional options for the remote call. See: Client#post Returns: Promise resolving to a response object (or rejecting to a response object with error field). Examples // simple call var baseUri = Uri.parse(location.protocol + &quot;//&quot; + location.host + location.pathname).baseUri; // &quot;http://example.com/vendor-app/tid-awid&quot; Client.get(baseUri.join(&quot;+/getAttributes&quot;), { param1: &quot;v1&quot; }).then(function success(response) { var data = response.data; // contains parsed response entity console.log(response.status, response.headers(), response.data); }, function error(response) { var error = response.error; // contains parsed response error console.log(response.status, response.headers(), response.error); }); // parameterizing uuUri and the call var uri = new UuApp.Uri.UriBuilder(&quot;/cds-gb-main/0-0/getAttributes&quot;, { workspace: &quot;15634-34e5684da3435&quot;, useCase: &quot;getConfig&quot;, parameters: { p1: &quot;v1&quot; } }).toUri(); client.get(uri, null, { requestTimeout: 5, headers: { &quot;x-my-header&quot;: &quot;abc&quot; } }).then(console.log.bind(console), console.log.bind(console)); // accept any response and don't parse it var workspace = &quot;...&quot;; var guestbookId = &quot;...&quot;; client.get(`/cds-gb/${workspace}/guestbook/${guestbookId}/downloadData`, null, { transformResponse: false, headers: { &quot;accept&quot;: &quot;*\\/*&quot; } }).then(console.log.bind(console), console.log.bind(console)); post(uri, parameters, options) Invokes remote call using HTTP POST request. Default values for settings will be filled in from Client instance configuration and then from global defaults. The client serializes data to and from server using UuApp.AppClient.Client.contentTransformers according to the specified &quot;content-type&quot; HTTP request/response header. Default value for &quot;content-type&quot; request header for requests with body entity is &quot;application/json; charset=utf-8&quot;, except for case when sending FormData object or File (or Blob) object for which the default value is &quot;multipart/form-data&quot;. Default accepted response (&quot;accept&quot; request header) is &quot;application/json&quot;. Note that default accepted response can be extended in the future to support formats such as MessagePack and others. Return value Return value is a Promise resolving / rejecting to a response object which contains following fields: {Object} data - response data. Data is parsed with content handler according to &quot;content-type&quot; response header unless option transformResponse is false (in which case it's left as received from browser). {Error} error - the error instance (see Error handling below). This field is set if and only if the Promise is rejected. {number} status - the HTTP status code. {function(string)} headers - function which returns value of the specified (case-insenstive) response header. If called with no arguments, an array with all response headers is returned. {Object} config - final configuration options that were used for launching AJAX request. The returned Promise instance additionally contains method {function()} abort for aborting ongoing remote call. File upload Use &quot;content-type&quot; header with &quot;multipart/form-data&quot; value when uploading binary data (File, Blob). Alternatively, it's possible to use standard FormData object - see examples below. Note that when using FormData object, the order of appending the form fields matters - append simple values first and only in the end append file objects. The reason is that in this order, the server might decide not to allow the upload based on the other already-available fields thus allowing to end the connection without full upload of the file(s). (Client will fix the order of values in FormData object, however not all browsers support this operation.) Don't forget to disable timeout when performing the upload so that it doesn't get cancelled. Error handling If an error happens during the call invocation (determined by HTTP response status code), the resulting Promise is rejected with response object which will contain &quot;error&quot; field set to an instance of one of these error types (when using default interceptors): null - if server sent response with error HTTP status code but it contained no recognizable error data. UuApp.Error.RemoteError - error as sent from remote server. Note that the response can contain several errors - in such case only first error is extracted into &quot;error&quot; field. UuApp.Error.NetworkError - in case of problems with connecting to remote server. UuApp.Error.TimeoutError - when the request didn't end within specified timeout. UuApp.Error.AbortError - when invocation is aborted by invoking promise.abort() method. The resulting response object contains also HTTP status code and will contain &quot;data&quot; field set to the response entity (usually containing parsed error list). Timeout The timeout applies to the remote call duration only. If an interceptor is used which performs lengthy or asynchronous operation prior to executing the remote call, it's not counted towards the timeout. Parameters: Name Type Description uri string | UuApp.Uri.Uri Uri of the uuOS9 endpoint. parameters FormData | * The DTO to send in the request body. options Object Optional options for the remote call. Properties Name Type Description requestTimeout number The timeout for the command invocation. Default is 300. headers Object The HTTP headers to send. Header names are case-insensitive, but it's advised to use lowercased names to prevent duplicities within the map. Headers are merged with default headers from Client / global configuration. If a header is in defaults and it's required to prevent it from being sent during this invocation, specify the header and use null as its value. transformParameters boolean If false, processing of the command parameters (DTO) will be skipped so they'll be sent exactly as-is (the browser must support sending the value as-is in XmlHttpRequest). Default value is true. transformResponse boolean If false, processing of the response (such as parsing the response as JSON) will be skipped. Default is true. * * Any other parameters are passed to the interceptors. These can include environmental options such as &quot;gatewayUri&quot; which then take precedence over those from global environment. Returns: Promise resolving to a response object (or rejecting to a response object with error field). Examples // command call sending data var tenant = &quot;UU-BT&quot;; var guestbookId = &quot;123&quot;; client.post(`/cds-gb/${tenant}/guestbook/${guestbookId}/setAttributes`, { name: &quot;Modified guestbook&quot;, invitesLimit: 10, public: true }).then(console.log.bind(console), console.log.bind(console)); // uploading file(s) - variant 1 (explicit Content-Type header) var file = inputElement.files[0]; var params = { file: file, anotherValue: &quot;abc&quot; } client.post(&quot;/cds-gb/UU-BT/guestbook/123/uploadData&quot;, params, { requestTimeout: 0, headers: { &quot;content-type&quot;: &quot;multipart/form-data&quot; } }); // uploading file(s) - variant 2 (usage of FormData) // !!! append files as the last values var formData = new FormData(); formData.append(&quot;anotherValue&quot;, &quot;abc&quot;); formData.append(&quot;file&quot;, file); var promise = client.post(&quot;/cds-gb/UU-BT/guestbook/123/uploadData&quot;, formData, { requestTimeout: 0 }); promise.then(...); // process response / error // aborting ongoing call elementForUploadCancel.onclick = function (e) { promise.abort(); // promise will be rejected with UuApp.Error.AbortError instance }; // error distinguishing client.get(&quot;/cds-gb/UU-BT/guestbook/123/getAttributes&quot;).then(function success(response) { console.log(response.status, response.headers(), response.data); }, function error(response) { console.log(response.status, response.headers(), response.data); var error = response.error; if (error instanceof UuApp.Error.TimeoutError) console.log(&quot;Timed out.&quot;); else if (error instanceof UuApp.Error.AbortError) console.log(&quot;Aborted.&quot;); else if (error instanceof UuApp.Error.NetworkError) console.log(&quot;Communication / network error.&quot;); else if (response.status == 401) console.log(&quot;Not authenticated.&quot;); else if (response.status &lt; 500) { console.log(&quot;User or client problem - invalid data / unfulfilled business rules / invalid call / ...&quot;, response.data); } else if (response.status &gt;= 500) console.log(&quot;Server-side problem.&quot;, response.data); else console.log(&quot;Unrecognized problem.&quot;, error); }); // send data in custom format client.post(&quot;/cds-gb/UU-BT/guestbook/123/setSomething&quot;, convertToMySuperFormat(dto), { transformParameters: false, headers: { &quot;content-type&quot;: &quot;text/x-my-super-format&quot; } }).then(console.log.bind(console), console.log.bind(console)); × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Error.AbortError.html":{"id":"UuApp.Error.AbortError.html","title":"Class: AbortError","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: AbortError AbortError Represents an error when operation was aborted by user. new AbortError() Creates new AbortError. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Error.NetworkError.html":{"id":"UuApp.Error.NetworkError.html","title":"Class: NetworkError","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: NetworkError NetworkError Represents an error when operation ended with network failure (host lookup, disconnection, ...). new NetworkError() Creates new NetworkError. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Error.RemoteError.html":{"id":"UuApp.Error.RemoteError.html","title":"Class: RemoteError","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: RemoteError RemoteError Represents an error that happened on a remote server. new RemoteError(errorObject) Creates new RemoteError. Parameters: Name Type Description errorObject Object Object containing error fields (id, status, code, message, ...). Members cause The cause of the remote error. code The code of the remote error. id The unique identifier of this instance of the remote error. message The message of the remote error. paramMap Additional parameters of the remote error. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Error.TimeoutError.html":{"id":"UuApp.Error.TimeoutError.html","title":"Class: TimeoutError","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: TimeoutError TimeoutError Represents an error when operation doesn't finish within required timeout. new TimeoutError() Creates new TimeoutError. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Logging.Logger.html":{"id":"UuApp.Logging.Logger.html","title":"Class: Logger","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: Logger Logger Component for logging. Each logged message has a severity level and each logger can be configured to process only messages with sufficient severity level. Loggers are hierarchical, i.e. when configuration is processed they inherit severity level from parent modules/packages. Contrary to usual console.log, console.error, ... statements (which are typically removed from production code), statements using Logger-s are intended to be preserved in the production environment and turned on/off via Config configuration. Configuration Default severity level for loggers is Logger.LEVEL_WARN. Logging is automatically configured from the global configuration (initialized via Config.init call). Supported environment options: { &quot;logLevel&quot;: &quot;ERROR&quot;, &quot;My.Namespace.logLevel&quot;: &quot;WARN&quot; }As already said, loggers are hierarchical - with configuration above, logger &quot;My.Namespace.Component&quot; would have logLevel &quot;WARN&quot; whereas logger &quot;My&quot; would have logLevel &quot;ERROR&quot;. Hierarchical logging can be turned off when initializing a logger - see LoggerFactory.get. Typical usage // get logger instance and log a message var logger = UuApp.Logging.LoggerFactory.get(&quot;My.Namespace.Component&quot;); logger.warn(&quot;Universe expansion is accelerating.&quot;, {speedBefore: 68, speedAfter: 68.01}); // if logging requires lenghty computation, it can be made conditional so that it // doesn't slow down the rest of page if the message wouldn't get logged in the end if (logger.isDebugLoggable()) { var computedValue = ...; // some lenghty computation logger.debug(&quot;Value computed to&quot;, computedValue); } new Logger() Members &lt;static&gt; LEVEL_DEBUG &lt;static&gt; LEVEL_ERROR &lt;static&gt; LEVEL_INFO &lt;static&gt; LEVEL_OFF &lt;static&gt; LEVEL_WARN Methods debug(message, any) Logs message with severity level &quot;DEBUG&quot;. Parameters: Name Type Argument Description message string The message to log. any Object &lt;repeatable&gt; Additional values to log with the message. error(message, any) Logs message with severity level &quot;ERROR&quot;. Parameters: Name Type Argument Description message string The message to log. any Object &lt;repeatable&gt; Additional values to log with the message. getLevel() Returns: Level of this logger. Type number getLevelName() Returns: Upper-cased name of the level, such as &quot;ERROR&quot;. Type string info(message, any) Logs message with severity level &quot;INFO&quot;. Parameters: Name Type Argument Description message string The message to log. any Object &lt;repeatable&gt; Additional values to log with the message. isDebugLoggable() Returns: Whether this logger logs message with severity level &quot;DEBUG&quot;. Type boolean isErrorLoggable() Returns: Whether this logger logs message with severity level &quot;ERROR&quot;. Type boolean isInfoLoggable() Returns: Whether this logger logs message with severity level &quot;INFO&quot;. Type boolean isWarnLoggable() Returns: Whether this logger logs message with severity level &quot;WARN&quot;. Type boolean setLevel(level) Sets severity level of this Logger to given value. Messages with lower (less important) severity will be ignored when attempted to be logged via this logger. Order of importance: DEBUG &lt; INFO &lt; WARN &lt; ERROR &lt; OFF. It's strongly advised not to configure loggers directly using this method because if such code gets deployed to production, it'll effectively override settings from environment and therefore could prevent logging of necessary information. **Use environment configuration instead - see Configuration chapter in Logger. Parameters: Name Type Description level number | string Severity level to set. See Logger.LEVEL_* constants. If null is given, default is used (LEVEL_WARN). warn(message, any) Logs message with severity level &quot;WARN&quot;. Parameters: Name Type Argument Description message string The message to log. any Object &lt;repeatable&gt; Additional values to log with the message. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Logging.LoggerFactory.html":{"id":"UuApp.Logging.LoggerFactory.html","title":"Class: LoggerFactory","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: LoggerFactory LoggerFactory Factory class for getting access to loggers. See Logger for more information. new LoggerFactory() Methods &lt;static&gt; get(name, hierarchical) Returns an instance of the logger with given name. Settings of the logger are taken from global configuration (see Config.init). Default global logLevel is Logger.LEVEL_WARN. Successive calls with the same logger name return the same logger instance. Parameters: Name Type Description name string The name of the logger. Typically, it's a fully-qualified name of the component that uses the logger, e.g. &quot;My.Namespace.Component&quot;. hierarchical boolean Whether the logger shall inherit settings from its parent package names, e.g. whether logger with name &quot;My.Namespace&quot; should inherit logLevel from &quot;My&quot; or from root (hierarchical = true, default) or only settings directly for &quot;My.Namespace&quot; apply (hierarchical = false). The parameter is used only during 1st invocation for given logger name, in successive calls it's ignored. Returns: An instance of the logger with given name. Type UuApp.Logging.Logger × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Uri.Uri.html":{"id":"UuApp.Uri.Uri.html","title":"Class: Uri","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: Uri Uri Immutable representation of uuUri. An instance of the Uri can be obtained either by Uri.parse or by using UriBuilder class. Note that minimal Uri consists of at least &quot;app&quot; and &quot;tid&quot;. Examples of usage: // uri from parsing current location var locationUri = Uri.parse(location.protocol + &quot;//&quot; + location.host + location.pathname); // &quot;http://example.com/vendor-app/0-0/some/uc&quot; var baseUri = locationUri.baseUri; // &quot;http://example.com/vendor-app/0-0&quot; var callUri = baseUri.join(&quot;+/getConfig&quot;); // &quot;http://example.com/vendor-app/0-0/getConfig&quot; // uri from parsing var uri = UuApp.Uri.Uri.parse(&quot;https://uuos9.plus4u.net/vendor-app-subapp-spp/tid-awid/useCase?p1=v1&quot;); console.log(uri.gateway, uri.product, uri.workspace, uri.useCase); var params = uri.parameters; // always returns new copy of parameter map for (var k in params) console.log(k, &quot;=&quot;, params[k]); // p1 = v1 // uri from UriBuilder var uri2 = UuApp.Uri.UriBuilder.parse(uri).setWorkspace(&quot;0-0&quot;).setUseCase(&quot;sys/init&quot;).toUri(); console.log(uri2.toString()); // https://uuos9.plus4u.net/vendor-app-subapp-spp/0-0/sys/init?p1=v1 // uri from parsing (with ECMAScript6 template string, e.g. when using transpilers like Babel) // Note that query parameter values shouldn't be injected via template string as they might need // to be encoded first. var product = &quot;vendor-app&quot;; var workspace = &quot;tid-awid&quot;; var uri3 = UuApp.Uri.Uri.parse(`https://uuos9.plus4u.net/${product}/${workspace}`); new Uri() See: UuApp.Uri.UriBuilder Members app awid baseUri URI containing only mandatory routing data (includes only &quot;gateway&quot;, &quot;product&quot; and &quot;workspace&quot;). gateway Formatted string containing scheme, hostname and port. For example for scheme &quot;https&quot;, hostname &quot;example.com&quot; and port &quot;123&quot; it returns &quot;https://example.com:123&quot;. hostname parameters Map containing query parameters. If there're no parameters, empty map is returned (not a null). Note that each access returns new copy of the map (to achieve immutability of the Uri class), therefore usage should look like this: // OPTIMAL (single read of &quot;parameters&quot; field on uri) var params = uri.parameters; for (var k in params) console.log(params[k]); // SUB-OPTIMAL (multiple reads and therefore multiple copying of parameter map) // for (var k in uri.parameters) console.log(uri.parameters[k]); port product relativeUri Relative URI (without &quot;gateway&quot;). scheme spp subApp tid useCase vendor workspace Methods &lt;static&gt; parse(uriStr) Parameters: Name Type Description uriStr string | UuApp.Uri.Uri The string to parse as URI. If an instance of Uri class is given, it's returned as-is. Returns: Parsed URI. Type UuApp.Uri.Uri Example var uri = UuApp.Uri.Uri.parse(&quot;https://uuos9.plus4u.net/vendor-app/tid-awid/useCase?p1=v1&quot;); console.log(uri.gateway, uri.product, uri.workspace, uri.useCase, uri.parameters); equals(uri) Checks whether the other URI is equal to this one and returns true iff it is. Parameters: Name Type Description uri UuApp.Uri.Uri Uri to check equality against. Returns: True iff the specified uri is equal to this one. join(path) Replaces current path with specified absolute path (or adds a relative path to the current path) returning new Uri. Query parameters are preserved only on last path. Resolving relative path and usage of &quot;./&quot; and &quot;../&quot; works as in standard URLs (see RFC 2396, examples). Additionally, it's possible to use &quot;+/&quot; at the beginning of paths - paths starting with &quot;+/&quot; are joined as if current path (to which new path is being joined) denoted a &quot;folder&quot;, i.e. current path is appended with slash (unless it already ends with slash) and new path is appended afterwards (see examples). Parameters: Name Type Argument Description path string &lt;repeatable&gt; Absolute or relative paths to replace / add. Returns: New Uri whose path is the result of the join. Example // replace path with an absolute path (effectively removing also query parameters) var uri = Uri.parse(&quot;https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/uc1?a=b&quot;); var uri2 = uri.join(&quot;/vendor2-app2/tid2-awid2&quot;); // https://uuos9.plus4u.net/vendor2-app2/tid2-awid2 // add relative paths var uri = Uri.parse(&quot;https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/uc1&quot;); var uri2 = uri.join(&quot;sys/init?p=v&quot;); // https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/sys/init?p=v var uri3 = uri.join(&quot;+/sys/init?p=v&quot;); // https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/uc1/sys/init?p=v var uri4 = uri.join(&quot;+/sys/?a=b&quot;, &quot;init?c=d&quot;); // https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/uc1/sys/init?c=d toString() Converts URI to string. Returns: URI converted to string. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Uri.UriBuilder.html":{"id":"UuApp.Uri.UriBuilder.html","title":"Class: UriBuilder","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: UriBuilder UriBuilder Class for building uuUri. Typical usage: // starting from current location var uriBuilder = UriBuilder.parse(location.protocol + &quot;//&quot; + location.host + location.pathname); var uri1 = uriBuilder.setUseCase(&quot;sys/init&quot;).setParameters({ p1: &quot;v1&quot; }).toUri(); console.log(uri1.toString()); // &lt;gateway&gt;/&lt;product&gt;/&lt;workspace&gt;/sys/init?p1=v1 // starting anew, using gateway from main HTML page location var gateway = location.origin || (location.protocol + &quot;//&quot; + location.host); var uri2 = UriBuilder.set({ gateway: gateway, product: &quot;uu-demoapp-main&quot;, workspace: &quot;tid123-awid456&quot;, parameters: { p1: &quot;v1&quot;, p2: &quot;v2&quot; } }).toUri(); // &lt;gatewayFromMainPage&gt;/uu-demoapp-main/tid123-awid456?p1=v1&amp;p2=v2 // parameters example var uriBuilder = UriBuilder.parse(uri2); var uri3 = uriBuilder.deleteParameter(&quot;p1&quot;).mergeParameters({ p3: &quot;v3&quot; }).toUri(); console.log(uri3.toString()); // &lt;gatewayFromMainPage&gt;/uu-demoapp-main/tid123-awid456?p2=v2&amp;p3=v3 new UriBuilder() Creates an instance of UriBuilder. See: UriBuilder.parse UriBuilder.set UriBuilder#toUri Members app awid gateway hostname parameters Map containing query parameters. If there're no parameters, empty map is returned (not a null). Note that each access returns new copy of the map (to prevent modification of the map without validating the values / keys). // BAD (uri.parameters returns copy; modification is not propagated back to UriBuilder) uriBuilder.parameters[&quot;myParam&quot;] = &quot;value&quot;; // GOOD uriBuilder.setParameter(&quot;myParam&quot;, &quot;value&quot;); port product scheme spp subApp tid useCase vendor workspace Methods &lt;static&gt; parse(uri) Equivalent to new UriBuilder().parse(uri). Parameters: Name Type Description uri string | UuApp.Uri.Uri URI to parse. See: UuApp.Uri.UriBuilder#parse Returns: New UriBuilder instance. &lt;static&gt; set(fieldMap) Equivalent to new UriBuilder().set(...). Parameters: Name Type Argument Description fieldMap Object &lt;repeatable&gt; Object(s) containing fields to set to the UriBuilder. If more objects are given, fields in latter ones override fields in former ones. See: UuApp.Uri.UriBuilder#set Returns: New UriBuilder instance. &lt;static&gt; setApp(value) Equivalent to new UriBuilder().setApp(value). Parameters: Name Type Description value string Application to set. See: UuApp.Uri.UriBuilder#setApp Returns: New UriBuilder instance. &lt;static&gt; setAwid(value) Equivalent to new UriBuilder().setAwid(value). Parameters: Name Type Description value string Workspace ID to set. See: UuApp.Uri.UriBuilder#setAwid Returns: New UriBuilder instance. &lt;static&gt; setGateway(value) Equivalent to new UriBuilder().setGateway(value). Parameters: Name Type Description value string Gateway to set. See: UuApp.Uri.UriBuilder#setGateway Returns: New UriBuilder instance. &lt;static&gt; setHostname(value) Equivalent to new UriBuilder().setHostname(value). Parameters: Name Type Description value string Hostname to set. See: UuApp.Uri.UriBuilder#setHostname Returns: New UriBuilder instance. &lt;static&gt; setParameter(name, value) Equivalent to new UriBuilder().setParameter(name, value). Parameters: Name Type Description name string The parameter name. value string The parameter value. See: UuApp.Uri.UriBuilder#setParameter Returns: New UriBuilder instance. &lt;static&gt; setParameters(value) Equivalent to new UriBuilder().setParameters(value). Parameters: Name Type Description value string Parameters to set. See: UuApp.Uri.UriBuilder#setParameters Returns: New UriBuilder instance. &lt;static&gt; setPort(value) Equivalent to new UriBuilder().setPort(value). Parameters: Name Type Description value string | number Port to set. See: UuApp.Uri.UriBuilder#setPort Returns: New UriBuilder instance. &lt;static&gt; setProduct(value) Equivalent to new UriBuilder().setProduct(value). Parameters: Name Type Description value string Product to set. See: UuApp.Uri.UriBuilder#setProduct Returns: New UriBuilder instance. &lt;static&gt; setScheme(value) Equivalent to new UriBuilder().setScheme(value). Parameters: Name Type Description value string Scheme to set. See: UuApp.Uri.UriBuilder#setScheme Returns: New UriBuilder instance. &lt;static&gt; setSpp(value) Equivalent to new UriBuilder().setSpp(value). Parameters: Name Type Description value string SPP to set. See: UuApp.Uri.UriBuilder#setSpp Returns: New UriBuilder instance. &lt;static&gt; setSubApp(value) Equivalent to new UriBuilder().setSubApp(value). Parameters: Name Type Description value string Sub-application to set. See: UuApp.Uri.UriBuilder#setSubApp Returns: New UriBuilder instance. &lt;static&gt; setTid(value) Equivalent to new UriBuilder().setTid(value). Parameters: Name Type Description value string Tenant ID to set. See: UuApp.Uri.UriBuilder#setTid Returns: New UriBuilder instance. &lt;static&gt; setUseCase(value) Equivalent to new UriBuilder().setUseCase(value). Parameters: Name Type Description value string Use case to set. See: UuApp.Uri.UriBuilder#setUseCase Returns: New UriBuilder instance. &lt;static&gt; setVendor(value) Equivalent to new UriBuilder().setVendor(value). Parameters: Name Type Description value string Vendor to set. See: UuApp.Uri.UriBuilder#setVendor Returns: New UriBuilder instance. &lt;static&gt; setWorkspace(value) Equivalent to new UriBuilder().setWorkspace(value). Parameters: Name Type Description value string Workspace to set. See: UuApp.Uri.UriBuilder#setWorkspace Returns: New UriBuilder instance. clearParameters() Removes all query parameters. Returns: This UriBuilder instance for chaining operations. deleteParameter(name) Removes query parameter with given name. Parameters: Name Type Description name string The parameter name. Returns: This UriBuilder instance for chaining operations. format() Formats current values of this UriBuilder into a URI-like string. Returns: Formatted string from current values of this UriBuilder. Type string Example var uriBuilder = UriBuilder.parse(&quot;https://uuos9.plus4u.net/vendor-app/tid-awid&quot;); uriBuilder.format(); // https://uuos9.plus4u.net/vendor-app/tid-awid join(path) Replaces current path with specified absolute path (or adds a relative path to the current path) for this UriBuilder. Works exactly the same way as Uri#join but returns UriBuilder instead of Uri. Parameters: Name Type Argument Description path string &lt;repeatable&gt; Absolute or relative paths to replace / add. See: UuApp.Uri.Uri#join Returns: This UriBuilder instance. Example // replace path with an absolute path var srcUri = &quot;https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/uc1&quot;; var uriBuilder = UriBuilder.parse(srcUri); uriBuilder.join(&quot;/vendor2-app2/tid2-awid2&quot;); // https://uuos9.plus4u.net/vendor2-app2/tid2-awid2 // add relative paths var uriBuilder = UriBuilder.parse(srcUri); uriBuilder.join(&quot;./sys/init?p=v&quot;); // https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/sys/init var uriBuilder = UriBuilder.parse(srcUri); uriBuilder.join(&quot;+/sys/init?p=v&quot;); // https://uuos9.plus4u.net/vendor-app-subApp/tid-awid/uc1/sys/init mergeParameters(map) Merges (replaces / adds) provided parameters into the ones already present in this UriBuilder. Parameters: Name Type Description map Object Map with parameters to merge. Returns: This UriBuilder instance. parse(uri) Parses URI string (or Uri instance) and resets all fields of this UriBuilder to parsed values. Parameters: Name Type Description uri string | UuApp.Uri.Uri URI to parse. Returns: This UriBuilder instance. set(fieldMap) Sets fields of this UriBuilder to given values. Parameters: Name Type Argument Description fieldMap Object &lt;repeatable&gt; Object(s) containing fields to set to this UriBuilder. If more objects are given, fields in latter ones override fields in former ones. Returns: This UriBuilder instance. Example // replace spp, awid &amp; remove useCase var resUri = UriBuilder.parse(someUri).set({ spp: &quot;async&quot;, awid: &quot;12345&quot;, useCase: null }).toUri(); // multiple settings var defaults = { gateway: &quot;...&quot;, product: &quot;uu-demoapp-main&quot;, tid: &quot;0&quot;, awid: &quot;0&quot; }; var resUri = UriBuilder.set(defaults, { tid: &quot;12f34&quot;, // overrides the one from &quot;defaults&quot; variable useCase: &quot;getData&quot; }).toUri(); setApp(value) Chainable setter for application. Parameters: Name Type Description value string Application to set. Returns: This UriBuilder instance. setAwid(value) Chainable setter for workspace ID. Parameters: Name Type Description value string Workspace ID to set. Returns: This UriBuilder instance. setGateway(value) Chainable setter for gateway. Parameters: Name Type Description value string Gateway to set. Returns: This UriBuilder instance. setHostname(value) Chainable setter for hostname. Parameters: Name Type Description value string Hostname to set. Returns: This UriBuilder instance. setParameter(name, value) Sets query parameter with given name to given value. Parameters: Name Type Description name string The parameter name. value string The parameter value. Returns: This UriBuilder instance for chaining operations. setParameters(value) Chainable setter for parameters (replaces all parameters). Parameters: Name Type Description value string Parameters to set. Returns: This UriBuilder instance. setPort(value) Chainable setter for port. Parameters: Name Type Description value string Port to set. Returns: This UriBuilder instance. setProduct(value) Chainable setter for product. Parameters: Name Type Description value string Product to set. Returns: This UriBuilder instance. setScheme(value) Chainable setter for scheme. Parameters: Name Type Description value string Scheme to set. Returns: This UriBuilder instance. setSpp(value) Chainable setter for SPP. Parameters: Name Type Description value string SPP to set. Returns: This UriBuilder instance. setSubApp(value) Chainable setter for sub-application. Parameters: Name Type Description value string Sub-application to set. Returns: This UriBuilder instance. setTid(value) Chainable setter for tenant ID. Parameters: Name Type Description value string Tenant ID to set. Returns: This UriBuilder instance. setUseCase(value) Chainable setter for use case. Parameters: Name Type Description value string Use case to set. Returns: This UriBuilder instance. setVendor(value) Chainable setter for vendor. Parameters: Name Type Description value string Vendor to set. Returns: This UriBuilder instance. setWorkspace(value) Chainable setter for workspace. Parameters: Name Type Description value string Workspace to set. Returns: This UriBuilder instance. toString() Formats current values of this UriBuilder into a URI-like string. Returns: Formatted string from current values of this UriBuilder. Type string Example var uriBuilder = UriBuilder.parse(&quot;https://uuos9.plus4u.net/vendor-app/tid-awid&quot;); uriBuilder.toString(); // https://uuos9.plus4u.net/vendor-app/tid-awid toUri() Returns Uri instance from current values of this UriBuilder. Returns: Uri instance from current values of this UriBuilder. Type UuApp.Uri.Uri × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "},"UuApp.Util.Config.html":{"id":"UuApp.Util.Config.html","title":"Class: Config","body":" Documentation Classes UuApp.AppClient.ClientUuApp.Error.AbortErrorUuApp.Error.NetworkErrorUuApp.Error.RemoteErrorUuApp.Error.TimeoutErrorUuApp.Logging.LoggerUuApp.Logging.LoggerFactoryUuApp.Uri.UriUuApp.Uri.UriBuilderUuApp.Util.Config Class: Config Config &quot;Global&quot; configuration for components such as Client, Logger, ... The configuration is a flat map containing data such as addresses to gateways, logging configuration and others and is typically configured somewhere on server-side. The global configuration is automatically initialized from global UU5.Environment variable, if it exists (otherwise it can be initialized by using Config.init method, e.g.: // initialize configuration from URL UuApp.Util.Config.init(&quot;/vendor-app/0-0/getClientConfig&quot;); // alternatively, configuration can be initialized directly UuApp.Util.Config.init({ &quot;gatewayUri&quot;: &quot;https://uuappg01.plus4u.net&quot;, &quot;logLevel&quot;: &quot;DEBUG&quot; });Note that the intialization via URL is an asynchronous operation, so components will wait until it's downloaded. Each component describes its own supported configuration options in its class description. new Config(envOrUrl) Initializes new configuration object from provided key-value map, URL or from another Promise resolving to one of those. Parameters: Name Type Description envOrUrl string | Object | Promise URL from which to download the key-value map (using GET method, expecting application/json data). Alternatively, it can be the key-value map directly or a Promise resolving to it. Returns: Promise resolved to this instance of Config. Promise is resolved after the key-value map is loaded from given URL, or after given Promise is resolved, or immediately if key-value map was given directly). Type Promise Example // initialize custom configuration from server var myEnv = new UuApp.Util.Config(&quot;/vendor-app/0-0/getClientConfig&quot;); myEnv.initPromise.then(function (env) { // env === myEnv console.log(&quot;'myEnv' is ready. Values:&quot;, env.get()); var client = new UuApp.AppClient.Client(env.get()); // pass configuration to UuApp.AppClient.Client (gatewayUri, ...) }); // initialize custom configuration with directly specified configuration var myEnv2 = new UuApp.Util.Config({ &quot;logLevel&quot;: &quot;DEBUG&quot; }); console.log(&quot;'myEnv2' is ready. Values:&quot;, myEnv2.get()); // use configuration from the result of another promise var somePromise = ...; // resolves to key-value map var myEnv3 = new UuApp.Util.Config(somePromise); myEnv3.then(function (env) { ... }); // env === myEnv3 Members &lt;static&gt; initComplete :boolean Whether the global configuration has finished loading. Type: boolean &lt;static&gt; initInvoked :boolean Whether the global configuration has started loading. Type: boolean &lt;static&gt; initPromise :Promise Promise resolved when global configuration has finished loading. Note that the field is null prior to Config.init call. Type: Promise &lt;static&gt; initUrl :string URL from which the configuration has been loaded, or null if it wasn't loaded via URL. Type: string initComplete :boolean Whether the configuration has finished loading. For configuration that was initialized by providing key-value map directly, it'll be true from the start. Type: boolean initPromise :Promise Promise resolved when configuration has finished loading. Type: Promise initUrl :string URL from which the configuration has been loaded, or null if it wasn't loaded via URL. Type: string Methods &lt;static&gt; get(name [, recursive]) Returns value of the specified setting from global configuration. If no name is given, map with all settings is returned. Parameters: Name Type Argument Default Description name string The setting whose value to return. If not given, map with all settings is returned. recursive boolean &lt;optional&gt; true Whether to lookup the setting recursively. For example retrieving value for name &quot;A.B.C.logLevel&quot; would try &quot;A.B.C.logLevel&quot; first, then &quot;A.B.logLevel&quot;, then &quot;A.logLevel&quot; and finally &quot;logLevel&quot;. See: UuApp.Util.Config#get &lt;static&gt; init() Initializes default (global) configuration from given URL or by given key-value map. The method accepts the same arguments as the Config(...) constructor. Note that components such as UuApp.AppClient.Client will automatically wait until default configuration is loaded (if .init has been invoked prior to their usage). Returns: Promise (Config#initPromise) resolved to the loaded key-value map. Example // initialize default (global) configuration from server UuApp.Util.Config.init(&quot;/vendor-app/0-0/getClientConfig&quot;).then(function (env) { console.log(&quot;Components have been configured using environment&quot;, env.get()); ); // initialize default (global) configuration with directly specified data UuApp.Util.Config.init({ &quot;logLevel&quot;: &quot;DEBUG&quot; }); get(name [, recursive]) Returns value of the specified configuration setting. If no name is given, map with all settings is returned. Parameters: Name Type Argument Default Description name string The setting whose value to return. If not given, map with all settings is returned. recursive boolean &lt;optional&gt; true Whether to lookup the setting recursively. For example retrieving value for name &quot;A.B.C.logLevel&quot; would try &quot;A.B.C.logLevel&quot; first, then &quot;A.B.logLevel&quot;, then &quot;A.logLevel&quot; and finally &quot;logLevel&quot;. × Search results Close Documentation generated by JSDoc 3.4.2 on 2017-10-11T17:23:40+02:00 using the DocStrap template. "}}
